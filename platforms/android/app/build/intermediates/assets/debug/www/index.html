    <script type="text/javascript" src="js/IVLEEventUtil.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <title>NUS IVLE</title>

    <script>
        document.addEventListener("deviceready", onDeviceReady, false);
        document.addEventListener("backbutton", onBackKeyDown, false);
        function onDeviceReady() {

            if (navigator.notification) { // Override default HTML alert with native dialog
                window.alert = function (message) {
                    navigator.notification.alert(
                        message,    // message
                        null,       // callback
                        "Alert", // title
                        'Ok'        // buttonName
                    );
                };
            }

            let apiToken = LocalStorageUtil.getItem("API_TOKEN");

            if (apiToken !== "") {
                IVLEEventUtil.token_validate();
                return;
            }
            IVLEEventUtil.show_login_page();
        }
        function onBackKeyDown() {
           if ($prevDiv !== null && $currentDiv !== null) {
               $prevDiv.show();
               $currentDiv.hide();
           }
        }
    </script>


</head>
<body>


<!-- ---------------------------------------div loading------------------------------------ -->
<div id="divLoading" class="loadPage" style="display:none;">
    <i></i>
</div>


<!-- ---------------------------------------div side bar------------------------------------ -->

<div id="menu">

    <script type="text/javascript">
        $(document).ready(function () {
            $("#menu a").click(function () {
                $("#toggle").removeClass("open");
                $("#menu").removeClass("opened");
            });
        });
    </script>

    <ul>
        <li><a href="#"><span>Home</span></a></li>

    </ul>
</div>

<div id="divHomePage">

    <script type="text/javascript">
        $(document).ready(function () {
            $("#toggle").click(function() {
                $(this).toggleClass("open");
                $("#menu").toggleClass("opened");
            });

            $("#menu a").click(function () {
                $("#toggle").removeClass("open");
                $("#menu").removeClass("opened");
            });

    </script>
