<!doctype html>
<html>
<head>
<meta name = "viewport" content = "width = device-width">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<meta name="format-detection" content="telephone=no">
<meta name="msapplication-tap-highlight" content="no">
<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
<link type="text/css" rel="stylesheet" href="css/common.css"/>
<script type="text/javascript" src="js/HTTPUtil.js"></script>
<script type="text/javascript" src="js/common.js"></script>
<script type="text/javascript" src="js/LocalStorageUtil.js"></script>
<script type="text/javascript" src="js/IVLEEventUtil.js"></script>
<link href="favicon.ico" rel="icon" type="image/x-icon" />
<title>NUS IVLE</title>
</head>
<body>

<!-- ---------------------------------------div loading------------------------------------ -->

<div id="divLoading" class="loadPage" style="display:none;"><i></i></div>
<div id="menu"> 
  <script type="text/javascript">
        $(document).ready(function () {
            $("#menu a").click(function () {
                $("#toggle").removeClass("open");
                $("#menu").removeClass("opened");
            });
        });
    </script>
  <ul>
    <li><a onclick="IVLEEventUtil.return_to_home_page()" href="#">Home</a></li>
    <li><a onclick="IVLEEventUtil.logout()" href="#">Logout</a></li>
  </ul>
</div>

<!-- ---------------------------------------div homepage------------------------------------ -->

<div class="homeTopHeader"> <img alt="logo" src="./image/IVLE_logo.png" class="headerLogo"/>
  <div id="toggle"><span></span></div>
</div>
<div id="divHomePage"> 
  <script type="text/javascript">
        $(document).ready(function () {
            $("#toggle").click(function () {
                $(this).toggleClass("open");
                $("#menu").toggleClass("opened");
            });

            $("#menu a").click(function () {
                $("#toggle").removeClass("open");
                $("#menu").removeClass("opened");
            });
        });
    </script>
  <div id="homePageImageDiv" class="homePageImageDiv"><img alt="home_image" src="image/home_image.png"/>
    <div>
      <h1>MODULES</h1>
    </div>
  </div>
  <div id="divModuleList" style="display:none;">
    <div class="content">
      <ul id="ulModuleList" class="module_list">
      </ul>
    </div>
  </div>
</div>
<!-- ---------------------------------------div moduledetail------------------------------------ -->

<div id="divModuleInfo" style="display:none">
  <div id="modulePageImageDiv" class="homePageImageDiv"><img alt="module_info_image"
                                                               src="image/module_info_image.png"/>
    <div>
      <h1>COURSE OVERVIEW</h1>
    </div>
  </div>
  <div class="module_info_navigation">
    <div class="row" style="width:100%; ">
      <div style="width:40%;" onclick="IVLEEventUtil.show_module_announcements()"><img alt="announce"
                                                                                             src="image/icon_annouce.png"/>
        <h1> Announcements </h1>
      </div>
      <div style="width:20%;" onclick="IVLEEventUtil.show_module_workbin()"><img alt="workbin"
                                                                                       src="image/icon_workbin.png"/>
        <h1> Workbin </h1>
      </div>
      <div style="width:20%;" onclick="IVLEEventUtil.show_module_media_folder()"><img alt="media"
                                                                                            src="image/icon_media.png"/>
        <h1> Media </h1>
      </div>
      <div style="width:20%;" onclick="IVLEEventUtil.show_module_forum()"><img alt="forum"
                                                                                     src="image/icon_forum.png"/>
        <h1> Forum </h1>
      </div>
    </div>
  </div>
  <div id="modulePageModuleInfoDiv" class="moduleInfoDiv">
    <h1 id="h1ModuleInfoTitle">Module Name</h1>
  </div>
  <div hidden="true" class="list-group-item moduleCourseDetailsDiv">
    <h1> Class Roster </h1>
    <button data-toggle="collapse" data-target="#classRosterCollapse" aria-expanded="false"
                aria-controls="classRosterCollapse"></button>
  </div>
  <div class="collapse" id="classRosterCollapse">
    <div id="divModuleInfoClassRoster" class="card card-body"></div>
  </div>
  <div class="list-group-item moduleCourseDetailsDiv">
    <h1> COURSE DETAILS </h1>
    <button data-toggle="collapse" data-target="#courseDetailCollapse" aria-expanded="false"
                aria-controls="courseDetailCollapse"></button>
  </div>
  <div class="collapse" id="courseDetailCollapse">
    <div id="divModuleInfoCourseDetails" class="card card-body"></div>
  </div>
</div>
<div id="divModuleAnnouncements" style="display:none;">
  <div id="moduleAnnouncementImageDiv" class="moduleAnnouncementImageDiv">
    <button class="back" onclick="$('#divModuleInfo').show();$('#divModuleAnnouncements').hide();"></button>
    <img alt="announcement_bg" src="image/announcement_bg.png"/>
    <button id="buttonNewAnnouncement" class="add"></button>
    <div>
      <h1>ANNOUNCEMENT</h1>
    </div>
  </div>
  <ul id="ulModuleAnnouncementList" class="list-group">
  </ul>
</div>
<div id="divModuleWorkbin" style="display:none;">
  <div class="moduleAnnouncementImageDiv">
    <button class="back" onclick="$('#divModuleInfo').show();$('#divModuleWorkbin').hide();"></button>
    <img alt="announcement_bg" src="image/announcement_bg.png"/>
    <div>
      <h1>WORKBIN</h1>
    </div>
  </div>
  <ul id="ulModuleWorkbinList" class="list-group">
  </ul>
</div>
<div id="divModuleWorkbinFolder" style="display:none;">
  <div class="moduleAnnouncementImageDiv">
    <button class="back" onclick="$('#divModuleWorkbin').show();$('#divModuleWorkbinFolder').hide();"></button>
    <img alt="announcement_bg" src="image/announcement_bg.png"/>
    <div>
      <h1>FILES</h1>
    </div>
  </div>
  <ul id="ulModuleWorkbinFolderList" class="list-group">
  </ul>
</div>
<div id="divModuleMultiMediaFolder" style="display:none;">
  <div class="moduleAnnouncementImageDiv">
    <button class="back" onclick="$('#divModuleInfo').show();$('#divModuleMultiMediaFolder').hide();"></button>
    <img alt="announcement_bg" src="image/announcement_bg.png"/>
    <div>
      <h1>MULTIMEDIA</h1>
    </div>
  </div>
  <ul id="ulModuleMultiMediaFolderList" class="list-group">
  </ul>
</div>
<div id="divModuleMultiMediaFolderContent" style="display:none;">
  <div class="moduleAnnouncementImageDiv">
    <button class="back"
                onclick="$('#divModuleMultiMediaFolder').show();$('#divModuleMultiMediaFolderContent').hide();"></button>
    <img alt="announcement_bg" src="image/announcement_bg.png"/>
    <div>
      <h1>FILES</h1>
    </div>
  </div>
  <ul id="ulModuleMultiMediaFolderContentList" class="list-group">
  </ul>
</div>
<div id="divModuleForumList" style="display:none;">
  <div class="moduleAnnouncementImageDiv">
    <button class="back"
                onclick="$('#divModuleInfo').show();$('#divModuleForumList').hide();"></button>
    <img alt="announcement_bg" src="image/announcement_bg.png"/>
    <div>
      <h1>FORUM</h1>
    </div>
  </div>
  <ul id="ulModuleForumList" class="workbin_list">
  </ul>
</div>
<div id="divModuleForumHeadingsThreadList" style="display:none;">
  <div class="homeTopHeader"><a id="btnModuleForumHeadingsThreadListBack" class="return_page"
                                  onclick="$('#divModuleForumList').show();$('#divModuleForumHeadingsThreadList').hide();"></a>
    <h1 id="h1MultiForumHeadingsThreadListTitle" class="title">Forums</h1>
  </div>
  <div class="content">
    <button id="buttonNewThread" type="button" style="width:100%; height:50px;" class="btn btn-outline-primary"> New
    Thread </button>
    <ul id="ulModuleForumHeadingsThreadList" class="list-group">
    </ul>
  </div>
</div>
<div class="modal fade" id="ModalCenter" tabindex="-1" role="dialog" aria-labelledby="ModalCenterTitle"
     aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="h5ModalTitle"></h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span> </button>
      </div>
      <div id="divModalBody" class="modal-body"></div>
    </div>
  </div>
</div>
</body>
</html>
